<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Method</title>
  </head>
  <body>
    <h1>String Method</h1>
    <hr />

    <script>
      // String Method

      let a = "Namaste Bharat";
      let b = "           Hello Ramesh               ";

      console.log(a);
      console.log(a.toLowerCase());
      console.log(a.toUpperCase());
      console.log(b);
      console.log(b.trim());
      console.log(b.trimLeft());

      console.log(a);
      console.log(a.length);
      console.log(a.indexOf("a"));
      console.log(a.lastIndexOf("a"));

      console.log(a.concat(" Mata"));
      console.log(b.replace("Ramesh", "Suresh"));

      let c = "Hello, Hi bye";
      console.log(c.length);

      console.log(c.slice(5, 11));
      console.log(c);
    </script>
  </body>
</html>
