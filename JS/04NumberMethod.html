<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Method</title>
</head>
<body>
    <h1>Number Method</h1>
    <hr>

    <script>

        let a = 7.3;

        console.log(a);
        console.log(isNaN(a));
        console.log(isFinite(a));
        console.log(parseInt(a));
        console.log(parseFloat(a));


        let b = 8.2456546845;
        console.log(b);
        console.log(b.toFixed(2));
        console.log(a.toString());
                
    </script>

</body>
</html>
