<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable In JS</title>
  </head>
  <body>
    <h1>Variable In JS</h1>

    <ul>
      <li>var => It was used before ES6</li>
      <li>let => It was introduce in ES6</li>
      <li>const => Constant</li>
    </ul>

    <script>
      // Rules of Decralaing a Variable

      // always start with => _, alpha, $

      // 1.var

      //   var a;    // Decralation
      //   a = 10;   // Assignement

      var a = 10; // Initialisation and Decralation
      var a = 20; // Re-Decralation is Possible
      a = 30; // Re-Assignement is Possible
      console.log(a);

      //   2. let

      let name = "Rahul Kumar"; // Initialisation and Decralation
      // let name = "Rahul";  // Re-Decralation is not Possible
      name = "Rahul Gupta"; // Re-Assignement is Possible
      console.log(name);

      //   3.const

      const fav_movie = "Pushpa"; // Initialisation and Decralation
      //   const fav_movie = "Saiyara";    // Re-Decralation is not Possible
    //   fav_movie = "Don"; // Re-Assignement is not Possible

      console.log(fav_movie);
    </script>
  </body>
</html>
