<!-- HTML Structure  -->

<!DOCTYPE html>
<!-- !DOCTYPE => It tells the version of HTML i.e HTML 5 -->
<html lang="en">
    <!-- html => It is the Root Element -->
     <!-- lang="en" => Language used is English  -->
      <!-- html is Devided into two parts  -->
       <!-- 1. head  -->
        <!-- 2. Body  -->
<head>
    <!-- head => It Contains the information which are meant for Browser Understanding. 
                    i.e User Can't See that Information  -->

                    <!-- meta <=> SEO  -->
    <meta charset="UTF-8">
    <!-- meta => Information about Information or Data about Data -->
     <!-- charset="UTF-8" => Ideal Font Family given by W3C  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- name="viewport"  => user's Visible Area-->
    <!-- content="width=device-width, =>    100% width of Device  -->
    <!-- initial-scale=1.0" => Initial Zoom 100% -->
    <title>Introduction</title>
    <!-- title => title of our web page  -->

    <!-- FavICon =>  display in the Title bar  -->
     <link rel="shortcut icon" href="../Images/logo.png" type="image/x-icon">
</head>
<body>
    <!-- body => It will display on the browser whatever we write in using HTML Tags and Elements  -->

    <h1>HTML -> HyperText Markup Language</h1>
    <p>HyperText =>  OverActive Text</p>
    <p>Markup => To Display</p>
    <p>It provides the Structure or Skeloton of our Web page </p>
    <p>It is Always Available on The Internet 24/7</p>
    <P>It is not Case Sensitive </P>
    <chetan>It never gives any Error but misbehave </chetan> 
    <!-- asa nhi krna hai  -->
</body>
</html>
