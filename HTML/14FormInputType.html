<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Type</title>
</head>
<body>
    <fieldset>
        <legend>Form Input Type</legend>
        <form>

            <input type="text" placeholder="text" required> <br><br>
            <input type="password" placeholder="password" required> <br><br>
            <input type="tel" placeholder="tel" required> <br><br>
            <input type="number" placeholder="number" required> <br><br>
            <input type="email" placeholder="email" required> <br><br>
            <input type="url" placeholder="url" required> <br><br>
            <input type="" placeholder="text" required> <br><br>
            <input type="" placeholder="text" required> <br><br>
            <input type="date" > <br><br>
            <input type="datetime-local" > <br><br>
            <input type="datetime" >
            <input type="time" > <br><br>
            <input type="week" > <br><br>
            <input type="month" > <br><br>
            <input type="range" > <br><br>
            <input type="image" > <br><br>
            <input type="hidden" > <br><br>
            <input type="file" > <br><br>
            <input type="search" value="Search"> <br><br>
            <input type="color" > <br><br>
            <input type="button" value="button" > <br><br>
            <input type="reset" > <br><br>
            <input type="submit" > <br><br>
            <button>submit</button>
        </form>
    </fieldset>


    <hr>

    <fieldset>
        <legend>Checkbox and Radio Button Select Option</legend>
        <label for="gender">Gender: -</label>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="others" >
        <label for="others">Others</label>

        <br><br><br>

        <label for="car">Fav. Car</label>
         <input type="checkbox" name="bmw">
        <label for="bmw">BMW</label>
        <input type="checkbox" name="nano">
        <label for="nano">Nano</label>
        <input type="checkbox" name="thar">
        <label for="thar">Thar</label>

        <br><br><br>

        <label for="course">Course</label>
        <select name="course" >
            <option value="---">---</option>
            <option value="wd">WD</option>
            <option value="python">Python</option>
            <option value="Java">Java</option>
            <option value="MERN">MERN</option>
        </select>

        <br><br><br>

        <label for="msg">Message</label>
        <br>
        <textarea name="msg" rows="20" cols="30" ></textarea>
    </fieldset>
