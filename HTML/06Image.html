<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <h1>Image Tag</h1>
    <hr>
    <!-- src => source -> Path of any file  -->
     <!-- alt => alternative Text  -->
      <hr>
    <img src="../Images/banner.jfif" alt="">
    <hr>
    <img src="../Images/banner.jfi" alt="Image">
    <hr>
    <img src="../Images/banner.jfif" alt="Image" width="50%">
    <hr>
    <img src="../Images/banner.jfif" alt="Image" width="500px" height="200px">
    <hr>
</body>
</html>
