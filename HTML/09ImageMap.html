<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
  </head>
  <body>
    <h1>Image Map</h1>

    <hr />
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="../Images/banner.jfif" usemap="#image-map1" />

    <map name="image-map1">
      <area
        target="_blank"
        alt="Wikipedia"
        title="Wikipedia"
        href="https://www.wikipedia.org/"
        coords="142,106,59"
        shape="circle"
      />
    </map>

    <hr />
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="../Images/logo.png" usemap="#image-map2" />

    <map name="image-map2">
      <area
        target="_blank"
        alt="HTML"
        title="HTML"
        href="https://html.com"
        coords="40,0,184,32"
        shape="rect"
      />
    </map>

    <h2>Task of The Day</h2>
    <img src="../Images/planet.webp" alt="">
  </body>
</html>
